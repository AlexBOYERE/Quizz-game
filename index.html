<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h5>Challenge</h5>
    <strong id="score">0</strong>
    <small id="record">0</small>
</header>
<div class="container mt-5">
    <div class="card d-flex flex-row">
        <img id="image" src="14-wikimedia_saguaro.jpg" alt="Image" class="img-rounded m-3 flex-shrink-0" width="200" height="200">
        <div id="quiz" class="card-body flex-grow-1">
            <h5 class="card-title text-primary">Vrai ou faux ?</h5>
            <p id="question" class="card-text">Le plus grand cactus au monde appartient à l’espèce Pachycereus pringlei, selon le livre Guinness des records.</p>
            <div id="response" class="d-flex justify-content-start align-items-end mb-3">
                <button id="btnTrue" onclick="getResponseFromUser(true)" class="btn btn-primary btn-quiz btn-lg me-2">Vrai</button>
                <button id="btnFalse" onclick="getResponseFromUser(false)" class="btn btn-primary btn-quiz btn-lg">Faux</button>
            </div>
        </div>
        <div id="explication" class="card-body flex-grow-1">
            <h5 id="title" class="card-text">...</h5>
            <p id="description">...</p>
            <div class="d-flex justify-content-start align-items-end mb-3">
                <button id="btnNext" onclick="getQuestionFromServer()" class="btn btn-primary btn-quiz btn-lg">Passer à la question suivante</button>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</footer>
</html>
